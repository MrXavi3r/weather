<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="Weatherstyle.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="location">
      <h1 class="location-timezone">Timezone</h1>
      <img alt="icon" width="400" height="400" class="image" />
    </div>

    <div class="temperature">
      <div class="degree-section">
        <h2 class="temperature-degree">36</h2>
        <span>F</span>
      </div>
      <div class="temperature-description">Its really cold</div>
    </div>

    <script src="WeatherApp.js"></script>
  </body>
</html>
